version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hirehub-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=sqlite:////app/data/hirehub.db
      - USE_TOON_FORMAT=true
    volumes:
      - ./backend/data:/app/data          # SQLite database
      - ./backend/uploads:/app/uploads    # Uploaded files
      - ./backend/outputs:/app/outputs    # Generated PDFs
    depends_on:
      - qdrant
      - redis
    networks:
      - hirehub-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: hirehub-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC API (optional)
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - hirehub-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hirehub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - hirehub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  hirehub-network:
    driver: bridge

volumes:
  qdrant_storage:
    driver: local
  redis_data:
    driver: local
