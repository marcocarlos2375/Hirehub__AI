version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hirehub-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATABASE_URL=sqlite:////app/data/hirehub.db
      - USE_TOON_FORMAT=true
    volumes:
      - ./backend/data:/app/data          # SQLite database
      - ./backend/uploads:/app/uploads    # Uploaded files
      - ./backend/outputs:/app/outputs    # Generated PDFs
    depends_on:
      - qdrant
    networks:
      - hirehub-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: hirehub-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC API (optional)
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - hirehub-network
    restart: unless-stopped

networks:
  hirehub-network:
    driver: bridge

volumes:
  qdrant_storage:
    driver: local
